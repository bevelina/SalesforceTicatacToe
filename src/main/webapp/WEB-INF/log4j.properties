# Set root category priority to INFO and its only appender to CONSOLE. 
log4j.rootCategory=INFO,logFile,console
log4j.logger.org.springframework=INFO
log4j.logger.org.eclipse=INFO
log4j.logger.org.auraframework=INFO

# CONSOLE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n
# LOGFILE
log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.File=aura.log
log4j.appender.logFile.Append=true
log4j.appender.logFile.Threshold=INFO
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

